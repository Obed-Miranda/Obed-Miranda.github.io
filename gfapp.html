<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            background-color: #eca3a7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #282c34;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header .nav-links a {
            text-decoration: none;
            color: #282c34;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .header .nav-links a:hover {
            background-color: #444;
        }

        .header .nav-links .active {
            color: #f04b4b;
            font-weight: bold;
        }

        /* MEDIA QUERY FOR MOBILE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .header .nav-links {
                position: static; /* Removes centering for mobile */
                transform: none;
                flex-direction: column; /* Stack links vertically */
                gap: 10px; /* Reduce gap between links */
                width: 100%; /* Full width on mobile */
            }

            .header .nav-links a {
                font-size: 1.2em;
                padding: 10px;
                text-align: left; /* Align links to the left */
                width: 100%; /* Full width for tap targets */
            }

            .header .logo {
                margin-bottom: 10px; /* Add space below logo */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Logo -->
        <div class="logo">Obed</div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gfapp.html" class="active">Girlfriend Application</a>
            <a href="social.html">Social Media</a>
            <a href="about.html">About Me</a>
        </div>

    </div>

</body>
</html>
