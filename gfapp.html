<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Application</title>
    <link rel="icon" href="photos/rose.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            background-color: #eca3a7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #282c34;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header .nav-links a {
            text-decoration: none;
            color: #282c34;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .header .nav-links a:hover {
            background-color: #444;
        }

        .header .nav-links .active {
            color: #f04b4b;
            font-weight: bold;
        }

        .girlfriend-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .girlfriend-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .girlfriend-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .girlfriend-form input,
        .girlfriend-form textarea,
        .girlfriend-form button {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .girlfriend-form input[type="checkbox"] {
            width: auto;
            vertical-align: middle;
            margin-right: 10px;
            margin-top: 2px; /* Moves the checkbox down slightly */
            transform: scale(1.5); /* Makes the checkbox larger */
        }

        .girlfriend-form .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .girlfriend-form button {
            background-color: #eca3a7;
            color: #282c34;
            font-weight: bold;
            cursor: pointer;
        }

        .girlfriend-form button:hover {
            background-color: #f04b4b;
        }

        /* MEDIA QUERY FOR MOBILE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .header .nav-links {
                position: static; /* Removes centering for mobile */
                transform: none;
                flex-direction: column; /* Stack links vertically */
                gap: 10px; /* Reduce gap between links */
                width: 100%; /* Full width on mobile */
            }

            .header .nav-links a {
                font-size: 1.2em;
                padding: 10px;
                text-align: left; /* Align links to the left */
                width: 100%; /* Full width for tap targets */
            }

            .header .logo {
                margin-bottom: 10px; /* Add space below logo */
            }

            .girlfriend-form {
                padding: 15px;
            }

            .girlfriend-form h2 {
                font-size: 1.5em;
            }

            .girlfriend-form input,
            .girlfriend-form textarea,
            .girlfriend-form button {
                font-size: 0.9em;
            }
        }

        .checkbox-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-gap: 10px;
       }

      .checkbox-item {
          display: flex;
          align-items: center;
          gap: 10px;
      }
    </style>
</head>
<body>

    <div class="header">
        <!-- Logo -->
        <div class="logo">Obed</div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gfapp.html" class="active">Girlfriend Application</a>
            <a href="social.html">Social Media</a>
            <a href="about.html">About Me</a>
        </div>

    </div>

    <div class="girlfriend-form">
            <h2>Girlfriend Application</h2>
            <form action="submit_application.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="height">What is your height:</label>
                <textarea id="height" name="height" rows="1" required></textarea>

                <label for="hobbies">What are your hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="2" required></textarea>

                <label for="date">Describe Yourself:</label>
                <textarea id="date" name="date" rows="3" required></textarea>

                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="wife-package">
                        <label for="wife-package">Are you looking for the wife package?</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="want-kids">
                        <label for="want-kids">Do you want kids?</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="marry-in-5-years">
                        <label for="marry-in-5-years">Do you want to get married in the next 5 years?</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="like-mma-men">
                        <label for="like-mma-men">Do you like amazing men who workout a lot and do MMA?</label>
                    </div>
              </div>


                <button type="submit">Submit Application</button>
            </form>
     </div>

</body>
</html>
