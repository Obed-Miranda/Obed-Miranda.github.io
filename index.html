<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            line-height: 2.5;
        }
        .line1 {
            font-size: 2em;
            font-weight: bold;
        }
        .line2 {
            font-size: 1.8em;
            font-weight: bold;
        }
        .line3 {
            font-size: 1.6em;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="line1">Obed is cool</div>
        <div class="line2">Andres is the man behind the computer</div>
        <div class="line3">We love casey and ariella</div>
    </div>
</body>
</html>
