                position: static;
                transform: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .header .nav-links a {
                font-size: 1.2em;
                padding: 10px;
                text-align: left;
                width: 100%;
            }

            .header .logo {

            }
        }
